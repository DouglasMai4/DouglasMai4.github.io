<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Maia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico">
    <!-- BoxIcons Import -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fonte Comfortaa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HQ893GQ7SG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-HQ893GQ7SG');
    </script>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./imgs/Foto.jpg" onmouseover="mouseEmCima(this)" onmouseout="mouseFora(this)">
                </span>

                <div class="text header-text">
                    <span class="name">Douglas Maia</span>
                    <span class="profession">Técnico de TI</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user-badge icon'></i>
                            <span class="text nav-text">Sobre</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-book-bookmark icon'></i>
                            <span class="text nav-text">Formações</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-send icon'></i>
                            <span class="text nav-text">Contato</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="buttom-content">
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home show">
        <main class="text">
            <div class="msg-alertas" id="msg">
                <span class="ms info">
                    <i class='bx bxs-info-circle icon'></i> A página de instalação do Arch foi movida para um repositório do <a href="https://douglasmai4.github.io/Darch/" target="__blank">GitHub</a>
                    <i class='bx bx-x-circle close-btn'></i>
                </span>
            </div>
            <h1>Título</h1>
            <p>
                Olá Mundo!
            </p>
        </main>
    </section>

    <script src="./script.js"></script>

</body>
</html>
